
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Writer Tool (Frontend Only)</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
      background: #121212; color: #fff; text-align: center;
    }
    .container {
      max-width: 600px; margin: auto; padding: 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    textarea, input {
      width: 100%; margin: 0.5rem 0; padding: 0.75rem; border-radius: 10px;
      border: 1px solid #333; background: #1e1e1e; color: white; resize: none;
    }
    button {
      background: none; border: 2px solid #00ff99; color: #00ff99;
      padding: 0.75rem 1.5rem; border-radius: 12px; cursor: pointer;
      transition: 0.3s; font-size: 1rem; margin-top: 1rem;
    }
    button:hover {
      background: #00ff99; color: black; transform: scale(1.05);
    }
    .response-box {
      margin-top: 1.5rem; background: #222; border-radius: 10px; padding: 1rem;
      min-height: 100px; text-align: left;
    }
    @media(max-width: 500px) {
      h1 { font-size: 1.5rem; }
      button { font-size: 0.9rem; padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Content Writer</h1>
    <textarea id="prompt" rows="4" placeholder="Type your content idea..."></textarea>
    <button onclick="generate()">Generate</button>
    <div class="response-box" id="output">AI response will appear here.</div>
  </div>

  <script>
    function generate() {
      const prompt = document.getElementById('prompt').value.trim();
      const output = document.getElementById('output');
      if (!prompt) {
        output.innerHTML = "Please enter a prompt.";
        return;
      }
      output.innerHTML = "<em>Generating response...</em>";
      setTimeout(() => {
        output.innerHTML = "This is a <strong>sample response</strong> to your input: <br><br>" + prompt;
      }, 1500);
    }
  </script>
</body>
</html>
